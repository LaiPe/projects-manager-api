services:
  projects-manager-mysql:
    image: mysql:8.4
    restart: unless-stopped
    container_name: projects-manager-mysql
    env_file:
      - .env.prod
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - projects_manager_internal  # Réseau interne seulement
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$MYSQL_USER", "-p$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  projects-manager-api:
    build: .
    container_name: projects-manager-api
    depends_on:
      projects-manager-mysql:
        condition: service_healthy
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      SPRING_PROFILES_ACTIVE: preprod
    networks:
      - projects_manager_internal  # Pour MySQL
      - projects_manager_external  # Pour l'accès externe
    ports:
      - "8080:8080"

volumes:
  mysql_data:

networks:
  projects_manager_internal:
    driver: bridge
    internal: true  # MySQL isolé
  projects_manager_external:
    driver: bridge
    # Pas d'internal: true = accessible depuis l'hôte