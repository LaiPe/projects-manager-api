name: CI/CD — Build / Test / Push / Deploy
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write    # pour GHCR si utilisé

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Setup Java 21 ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ---------- Run tests ----------
      - name: Run tests
        run: mvn test

      # ---------- Login to GHCR registry ----------
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build and push image ----------
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/${{ toLower(github.repository) }}:${{ github.sha }}
            ghcr.io/${{ toLower(github.repository_owner) }}/${{ toLower(github.repository) }}:latest

      # ---------- Setup SSH key for deploy ----------
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # ---------- Deploy: SSH to VPS and run docker-compose ----------
      - name: Deploy to VPS
        env:
          SSH_USER: ${{ secrets.VPS_USER }}
          SSH_HOST: ${{ secrets.VPS_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} '
            cd /home/deploy/app || exit 1
            docker-compose pull
            docker-compose up -d --remove-orphans
          '
