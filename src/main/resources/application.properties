spring.application.name=exam-spring

# Configuration par défaut - sera surchargée par les profils spécifiques
# Pour utiliser un profil spécifique, définir : -Dspring.profiles.active=dev|preprod|prod

# JPA / Hibernate - Configuration de base
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# MySQL - Configuration par défaut (sera surchargée par les profils)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:testdb}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver